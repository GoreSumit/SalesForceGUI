<form [formGroup]="zoneForm" (ngSubmit)="onSubmit()">

  <ion-header [translucent]="true">
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/zone"></ion-back-button>
      </ion-buttons>
      <ion-title>Zone Details</ion-title>

      <ion-buttons slot="primary" *ngIf="this.ViewDataFlag == true">
        <ion-button (click)="ChangeViewDataFlag();"><ion-icon name="create-outline"
            slot="icon-only"></ion-icon></ion-button>
      </ion-buttons>

      <!-- <ion-buttons slot="primary"  *ngIf="this.ViewDataFlag == true">
        <ion-button  (click)="DeleteZone();"><ion-icon name="trash-outline" slot="icon-only"></ion-icon></ion-button>
      </ion-buttons> -->

      <ion-buttons [collapse]="true" slot="end" *ngIf="this.ViewDataFlag == false">
        <ion-button type="submit">Save</ion-button>
      </ion-buttons>

      <ion-buttons [collapse]="true" slot="end" *ngIf="this.ViewDataFlag == false">
        <ion-button [routerLink]="['/zone']">Cancel</ion-button>
      </ion-buttons>
    </ion-toolbar>

  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-grid no-padding>
      <!-- <ion-row>
        <ion-col no-padding>
          <ion-item>
            <ion-input id="ionInputZoneCode" label="Zone Code" labelPlacement="floating"
              formControlName="zoneCode"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row> -->
      <ion-row>
        <ion-col no-padding>
          <ion-item>
            <ion-input id="ionInputZoneName" label="Zone Name" labelPlacement="floating"
              formControlName="description"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col no-padding>
          <ion-item>
            <ion-select aria-label="Active" interface="popover" placeholder="Active" formControlName="inactive">
              <ion-select-option value=Y>Inactive</ion-select-option>
              <ion-select-option value=N>Active</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>

</form>
