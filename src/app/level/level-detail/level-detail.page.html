<form [formGroup]="levelForm" (ngSubmit)="onSubmit(levelForm)">

  <ion-header [translucent]="true">
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/level"></ion-back-button>
      </ion-buttons>
      <ion-title>Level Details</ion-title>
  
      <ion-buttons slot="primary"  *ngIf="this.ViewDataFlag == true">
        <ion-button (click)="ChangeViewDataFlag();"><ion-icon name="create-outline" slot="icon-only"></ion-icon></ion-button>
      </ion-buttons>
<!--    
      <ion-buttons slot="primary"  *ngIf="this.ViewDataFlag == true">
        <ion-button (click)="DeleteLevel();"><ion-icon name="trash-outline" slot="icon-only"></ion-icon></ion-button>
      </ion-buttons> -->
  
      <ion-buttons [collapse]="true" slot="end"  *ngIf="this.ViewDataFlag == false">
        <ion-button type="submit">Save</ion-button>
      </ion-buttons>
  
      <ion-buttons [collapse]="true" slot="end"  *ngIf="this.ViewDataFlag == false">
        <ion-button [routerLink]="['/level']">Cancel</ion-button>
      </ion-buttons>
    </ion-toolbar>
  
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-grid no-padding>
      <ion-row>
        <ion-col no-padding>
          <ion-item>
            <ion-input label="Level Code" labelPlacement="floating" formControlName="levelCode"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col no-padding>
          <ion-item>
            <ion-input label="Level Name" labelPlacement="floating" formControlName="levelName"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <!-- <ion-row>
        <ion-col no-padding>
          <ion-item>
            <ion-select aria-label="Active" interface="popover" placeholder="Active" formControlName="active">
              <ion-select-option value=Y>Yes</ion-select-option>
              <ion-select-option value=N>No</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row> -->
    </ion-grid>
  </ion-content>
  
</form>
