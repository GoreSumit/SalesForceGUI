<form [formGroup]="productForm" (ngSubmit)="onSubmit(productForm)">

<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/products"></ion-back-button>
    </ion-buttons>
    <ion-title>Product Details</ion-title>

    <ion-buttons slot="primary" *ngIf="this.ViewDataFlag == true">
      <ion-button (click)="ChangeViewDataFlag();"><ion-icon name="create-outline" slot="icon-only"></ion-icon></ion-button>
    </ion-buttons>

    <!-- <ion-buttons slot="primary" *ngIf="this.ViewDataFlag == true">
      <ion-button (click)="DeleteProduct();"><ion-icon name="trash-outline" slot="icon-only"></ion-icon></ion-button>
    </ion-buttons> -->

    <ion-buttons [collapse]="true" slot="end" *ngIf="this.ViewDataFlag == false">
      <ion-button type="submit">Save</ion-button>
    </ion-buttons>

    <ion-buttons [collapse]="true" slot="end" *ngIf="this.ViewDataFlag == false">
      <ion-button [routerLink]="['/products']">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid no-padding>
    <ion-row>
      <ion-col no-padding>
        <ion-item>
          <ion-input id="ionInputProdCode" label="Product Code" labelPlacement="floating" formControlName="productCode"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col no-padding>
        <ion-item>
          <ion-input id="ionInputProdName" label="Product Name" labelPlacement="floating" formControlName="productName"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col no-padding>
        <ion-item>
          <ion-select aria-label="Active" interface="popover" placeholder="Type Id" formControlName="type">
            <ion-select-option *ngFor="let type of productService.productList" [value]="type.id">
              {{type.productCode}}
            </ion-select-option>
            <!-- <ion-select-option value=2>ZoneId 2</ion-select-option> -->
          </ion-select>
        </ion-item> 
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col no-padding>
        <ion-item>
          <ion-input id="ionInputQtyStock" label="Quantity" labelPlacement="floating" formControlName="qtyInStock" ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col no-padding>
        <ion-item>
          <ion-select aria-label="Active" interface="popover" placeholder="Active" formControlName="active">
            <ion-select-option value=Y>Yes</ion-select-option>
            <ion-select-option value=N>No</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

</form>
