<form [formGroup]="ExpenseHeadForm" (ngSubmit)="onSubmit()">

  <ion-header [translucent]="true">
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/expense-head"></ion-back-button>
      </ion-buttons>
      <ion-title>Expense Head Details</ion-title>
  
      <ion-buttons slot="primary" *ngIf="this.ViewDataFlag == true">
        <ion-button (click)="ChangeViewDataFlag();" ><ion-icon name="create-outline" slot="icon-only"></ion-icon></ion-button>
      </ion-buttons>
  
      <!-- <ion-buttons slot="primary" *ngIf="this.ViewDataFlag == true">
        <ion-button (click)="DeleteExpenseHead();"><ion-icon name="trash-outline" slot="icon-only"></ion-icon></ion-button>
      </ion-buttons> -->

      <ion-buttons [collapse]="true" slot="end" *ngIf="this.ViewDataFlag == false">
        <ion-button type="submit">Save</ion-button>
      </ion-buttons>
  
      <ion-buttons [collapse]="true" slot="end" *ngIf="this.ViewDataFlag == false">
        <ion-button [routerLink]="['/expense-head']">Cancel</ion-button>
      </ion-buttons>
    </ion-toolbar> 
  </ion-header> 
  
  <ion-content [fullscreen]="true">
    <ion-grid no-padding>
      <ion-row>
        <ion-col no-padding>
          <ion-item> 
            <ion-input id="ionInputTypeCode" label="Expense Code" labelPlacement="floating" formControlName="code"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col no-padding>
          <ion-item>
            <ion-input id="ionInputTypeName" label="Expense Head Name" labelPlacement="floating" formControlName="name"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col no-padding>
         <ion-item>
            <ion-select aria-label="Active" interface="popover" value="Y" placeholder="Active" formControlName="u_active">
              <ion-select-option value="Y">Yes</ion-select-option>
              <ion-select-option value="N">No</ion-select-option>
            </ion-select>
          </ion-item> 
        </ion-col>        
      </ion-row>
    </ion-grid>
  </ion-content>
  
  </form>
