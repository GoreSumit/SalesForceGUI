<form [formGroup]="headQuarterForm">

  <ion-header [translucent]="true">
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/head-quarter"></ion-back-button>
      </ion-buttons>
      <ion-title>Head Quarter Details</ion-title>
  
      <ion-buttons slot="primary" *ngIf="this.ViewDataFlag == true">
        <ion-button><ion-icon name="create-outline" slot="icon-only"></ion-icon></ion-button>
      </ion-buttons>
  
      <ion-buttons slot="primary" *ngIf="this.ViewDataFlag == true">
        <ion-button><ion-icon name="trash-outline" slot="icon-only"></ion-icon></ion-button>
      </ion-buttons>
  
      <ion-buttons [collapse]="true" slot="end" *ngIf="this.ViewDataFlag == false">
        <ion-button type="submit">Save</ion-button>
      </ion-buttons>
  
      <ion-buttons [collapse]="true" slot="end" *ngIf="this.ViewDataFlag == false">
        <ion-button [routerLink]="['/head-quarter']">Cancel</ion-button>
      </ion-buttons>
    </ion-toolbar>
  
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-grid no-padding>
      <ion-row>
        <ion-col no-padding>
          <ion-item>
            <ion-input label="Head Quarter Name" labelPlacement="floating" formControlName="headqQuarterName"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col no-padding>
          <ion-item>
            <ion-select aria-label="Active" interface="popover" placeholder="Head Quarter Id" formControlName="headQuarterId">
              <ion-select-option value=0>Id 1</ion-select-option>
              <ion-select-option value=1>Id 2</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
  
  </form>
